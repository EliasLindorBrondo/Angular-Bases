
  <h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let item of characterList;
     let i = index;
     let isFirst = first" class="list-group-item d-flex justify-content-between align-items-center"
     [ngClass]="{
      'list-group-item-danger' : i,
      'list-group-item-info' : isFirst
      }">

      <div>
        <span class="text-black">
          {{i + 1}}.
        </span>
        {{item.name }}
         - Power:
        {{item.power}}
      </div>

       <button type="submit"
        (click)="onDeleteCharacter(item.id)"
        class="btn btn-danger">X</button>
    </li>
  </ul>
